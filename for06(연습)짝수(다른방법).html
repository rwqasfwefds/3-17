<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>짝수만 표시하는 예제</h2>
    <div id="app">
        <!-- 짝수만 표시해 주세요 -->
        <ul>
            <li v-for = 'even in arr'>{{even}}</li>
        </ul>
        <button v-on:click = 'evenData'>짝수</button>
    </div>

    <script>
        new Vue({
            el : '#app',
            data : {
                arr : [1, 2, 3, 4, 5, 6]
            },
            methods : {
                evenData : function(){
                    // 새로운 배열 만들어 짐 + 반복
                    this.arr = this.arr.filter(function(value){
                        return value % 2 == 0
                    });
                }
            }
        });
    </script>
    
</body>
</html>
