<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="이메일 입력하셈" v-model = 'email'>
        <input type="password" placeholder="비번 입력하셈" v-model = 'pass'>
        <!-- 아래 버튼을 클릭하면 -->
        <!-- 이메일과 비밀번호 div 영역을 보이게 만들어 보셈 -->
        <!-- v-on: 축약 버전 = @ -->
        <!-- 예시 v-on:click == @click -->
        <button v-on:click = "error = true">확인</button>
        <div v-if = 'error'>
            입력 된 이메일 : {{email}}
            <br>
            입력 된 비밀번호 : {{pass}}
        </div> 
    </div>

    <script>
        let x = new Vue({
            el : '#app',
            data : {
                email : '',
                pass : '',
                error : false
            }
        });
    </script>
    
</body>
</html>
