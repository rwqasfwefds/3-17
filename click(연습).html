<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>클릭하면 지정된 값 만큼 증가시키는 예제</h2>
    <div id="app">
        <!-- 카운트 수를 표시 -->
        <p>{{number}}</p>
        <!-- 클릭하면 3증가 -->
        <button @click = 'three'>3 증가</button>
        <!-- 클릭하면 10증가 -->
        <button @click = 'ten'>10 증가</button>
        <!-- 클릭하면 100증가 -->
        <button @click = 'hundred'>100 증가</button>
    </div>

    <script>
        new Vue({
            el : '#app',
            data : {
                number : 0
            },
            methods : {
                three(){
                    this.number += 3;
                },
                ten(){
                    this.number += 10;
                },
                hundred(){
                    this.number += 100;
                }
            }
        });
    </script>
    
</body>
</html>
