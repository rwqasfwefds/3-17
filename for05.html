<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>버튼으로 리스트 추가/삭제 예제</h2>
    <div id="app">
        <ul>
            <li v-for = 'item in myArray'>{{item}}</li>
        </ul>
        <button @click = "addLast">맨 뒤에 추가</button>
        <button @click = "addObj(3)">네 번째에 추가</button>
        <button @click = "changeObj(0)">첫 번째를 변경</button>
        <button @click = "deleteObj(1)">두 번째 삭제</button>
    </div>

    <script>
        new Vue({
            el : '#app',
            data : {
                myArray : ['첫 번째', '두 번째', '세 번째', '네 번째', '다섯 번째']
            },
            methods : {
                addLast : function(){
                    this.myArray.push('맨 뒤에 추가');
                },
                addObj : function(index){
                    // 첫 번째 인자 = 위치
                    // 두 번째 인자 = 삭제할게 몇 개인지
                    // 세 번째 인자 = 추가할 위치에 뭘 넣을지
                    this.myArray.splice(index, 0, '[추가]');
                },
                changeObj : function(index){
                    this.myArray.splice(index, 1, '[변경]');
                },
                deleteObj : function(index){
                    this.myArray.splice(index, 1);
                },

            }
        });
    </script>
    
</body>
</html>
