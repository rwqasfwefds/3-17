<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>배열 데이터를 테이블로 표시하는 예제</h2>
    <div id="app">
        <table>
            <thead>
                <!-- 테이블 헤더 반복 -->
                <th v-for = 'head in header'>{{head}}</th>
            </thead>
            <tbody>
                <!-- 행 반복 -->
                <tr v-for = 'row in 5'>
                <!-- 풀이 -->
                <!-- <tr v-for = 'line in ranking'> -->
                    <!-- 열 반복 -->
                    <td v-for = 'rank in ranking[row-1]'>{{rank}}</td>
                <!-- 풀 -->
                <!-- <td v-for = 'i in line'>{{i}}</td> -->
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        new Vue({
            el : '#app',
            data : {
                header : ['프로그램 언어', 2018, 2013, 2008, 2003, 1998],
                ranking : [
                    ['Java', 1, 2, 1, 1, 16],
                    ['C', 1, 2, 1, 1, 16],
                    ['C++', 1, 2, 1, 1, 16],
                    ['Python', 1, 2, 1, 1, 16],
                    ['JavaScript', 1, 2, 1, 1, 16],
                ]
            }
        });
    </script>
    
</body>
</html>
